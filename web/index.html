<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ownFX</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Profiles</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-cloud-upload"></span></button>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-down"></span></button>
          </form>   
        </div>
      </div>
    </nav>
    
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <form class="navbar-form navbar-right" role="search">
          <button type="submit" class="btn btn-default">Save and Activate</button>
          <button type="submit" class="btn btn-default">Undo Changes</button>
          <span>&nbsp;</span>
        </form>   
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div id="profiles_list_loading" class="loading-splash">
            Loading...
          </div>
          <div id="profiles_list">
            <ul id="profiles_list_list" class="nav nav-sidebar"></ul>
            <ul class="nav nav-sidebar">
              <li><a href="#"><span class="nav-icon glyphicon glyphicon-plus"></span>New Profile</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div id="profile_edit_loading" class="loading-splash">
            Loading...
          </div>
          <div id="profile_edit">
            <h1 id="profile_edit_name">Profile 1</h1>  
            <div id="profile_edit_configuration">
              <div class="frame" style="background: #ba0a0a;"></div>
              <div class="frame-connector"></div>
              <div class="frame" style="background: #4a5efc;"></div>
              <div class="frame-connector"></div>
              <div class="frame" style="background: #3dbe16;"></div>
              <div class="frame-connector"></div>   
            </div>
            <div class="frame frame-new"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/index.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
