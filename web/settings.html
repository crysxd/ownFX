    <div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h3>My Arduino</h3>
        <div class="row">
          <div class="col-lg-4">
            <label for="time">RAM size</label>
            <div class="input-group">
              <input type="text" id="ramSize" class="form-control">
              <span class="input-group-addon">
                Byte
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <div class="row">         
          <div class="col-lg-4">
            <label for="time">EEPROM size</label>
            <div class="input-group">
              <input type="text" id="eepromSize" class="form-control">
              <span class="input-group-addon">
                Byte
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 --> 
        </div><!-- /.row -->
 
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">LED count</label>
            <div class="input-group">
              <input type="text" id="ledCount" class="form-control">
               <span class="input-group-addon">
                LEDs
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">Neopixels pin</label>
            <div class="input-group">
              <span class="input-group-addon">
                Pin
              </span>
              <input type="text" id="neopixlesPin" class="form-control">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">Serial Interface</label>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" id="serialInterface" type="button" id="dropdownMenu1" data-toggle="dropdown">
                Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
              </ul>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      
        <hr>
        
        <h3>General Settings</h3>
        <div class="row">
          <div class="col-lg-4">
            <label for="time">Maximum frames</label>
            <div class="input-group">
              <input type="text" id="maximumFrames" class="form-control">
              <span class="input-group-addon">
                Frames
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">
          <div class="col-lg-4">
            <label for="time">Maximum color stops per frame</label>
            <div class="input-group">
              <input type="text" id="maximumColorStops" class="form-control">
              <span class="input-group-addon">
                Color Stops/Frame
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <hr>
      
        <h3>Calculated System Usage</h3>
        <label for="time">RAM usage</label>
        <div class="progress">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="120" aria-valuemin="0" aria-valuemax="100" style="width: 120%;">
            120%
          </div>
        </div>
      
        <label for="time">EEPROM usage</label>
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progress-bar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
        
      </div> 
    </div>
