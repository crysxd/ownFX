<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">

    <title>ownFX Control Panel</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jquery.bootstrap-touchspin.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ownFX</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="index.html">Profiles</a></li>
            <li class="active"><a href="3">Settings</a></li>
          </ul>
        </div>
      </div>
      
    </nav>
    
    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h3>My Arduino</h3>
        <div class="row">
          <div class="col-lg-4">
            <label for="time">RAM size</label>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon">
                Byte
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <div class="row">         
          <div class="col-lg-4">
            <label for="time">EEPROM size</label>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon">
                Byte
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 --> 
        </div><!-- /.row -->
 
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">Neopixels pin</label>
            <div class="input-group">
              <span class="input-group-addon">
                Pin
              </span>
              <input type="text" class="form-control">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      
        <hr>
        
        <h3>General Settings</h3>
        <div class="row">
          <div class="col-lg-4">
            <label for="time">Maximum frames</label>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon">
                Frames
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">
          <div class="col-lg-4">
            <label for="time">Maximum color stops per frame</label>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon">
                Color Stops/Frame
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <hr>
      
        <h3>Calculated System Usage <span class="label label-success">OK</span></h3>
        <label for="time">RAM usage</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      
        <label for="time">EEPROM usage</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
      
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/rest.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
