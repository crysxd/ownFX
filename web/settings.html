    <div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h3>My Arduino</h3>
        <div class="row">
          <div class="col-lg-4">
            <label for="time">RAM Size</label>
            <input type="text" id="ramSize" class="form-control">
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <div class="row">         
          <div class="col-lg-4">
            <label for="time">EEPROM Size</label>
            <input type="text" id="eepromSize" class="form-control">
          </div><!-- /.col-lg-6 --> 
        </div><!-- /.row -->
 
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">LED Count</label>
            <input type="text" id="ledCount" class="form-control">
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">Neopixels Pin</label>
            <input type="text" id="neopixlesPin" lass="form-control">
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">         
          <div class="col-lg-4">
            <label for="time">Serial Interface</label>
            <select id="serialInterface"></select>
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    
        <hr>
        
        <h3>General Settings</h3>
        <div class="row">
          <div class="col-lg-4">
            <label for="time">Maximum Frames</label>
            <input type="text" id="maximumFrames" class="form-control">
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">
          <div class="col-lg-4">
            <label for="time">Maximum Color-Stops per Frame</label>
            <input type="text" id="maximumColorStops" class="form-control">
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <div class="row">
          <div class="col-lg-4">
            <label for="time">System Brightness</label>
            <input type="text" id="systemBrightness" class="form-control">
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        <hr>
      
        <h3>Calculated System Usage</h3>
        <label for="time">RAM</label>
        <div class="progress">
          <div class="progress-bar progress-bar-success" id="progressRam" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
          </div>
        </div>
      
        <label for="time">EEPROM</label>
        <div class="progress">
          <div class="progress-bar progress-bar-success" id="progressEeprom" role="progress-bar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
          </div>
        </div>
